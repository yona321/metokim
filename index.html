 <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>מתוקים באבן יהודה</title>
<style>
body{font-family:Arial;direction:rtl;margin:0;padding:0;display:flex;flex-direction:column;min-height:100vh;}
header{background:#ff69b4;color:white;padding:20px;text-align:center;font-size:28px;}
main{flex:1;display:flex;}
nav{background:#ff69b4;width:200px;display:flex;flex-direction:column;padding:20px 0;}
nav a{color:white;text-decoration:none;padding:10px;text-align:center;font-weight:bold;cursor:pointer;display:block;}
nav a.active,nav a:hover{background:#d14a8f;}
section{flex:1;padding:20px;display:none;}
section.active{display:block;}
#search-bar{display:flex;gap:10px;max-width:400px;margin-bottom:20px;}
#search-input{flex:1;padding:10px;border:2px solid #ff69b4;border-radius:4px;}
#search-button{padding:10px 20px;background:#ff69b4;border:none;color:white;cursor:pointer;border-radius:4px;}
 #search-button:hover{background:#d14a8f;}
.product{border:1px solid #ddd;padding:15px;border-radius:8px;margin-bottom:10px;}
footer{background:#ff6f9a;color:white;text-align:center;padding:10px;}
#date-time{font-size:14px;}
</style>
</head>
<body>
<header>מתוקים באבן יהודה</header>
<main>
<nav>
<a id="tab-home" class="active">דף הבית</a>
<a id="tab-deals">מבצעים</a>
<a id="tab-hours">שעות פעילות</a>
<a id="tab-delivery">משלוחים</a>
</nav>

<section id="home" class="active">
  <div id="search-bar">
    <input id="search-input" placeholder="חפש מוצר..."/>
    <button id="search-button">חפש</button>
  </div>
  <div id="products">
    <div class="product">עוגיות שוקולד – 4 שקלים</div>
    <div class="product">שוקו – 6 שקלים</div>
    <div class="product">מארז 10 קרפים – 15 שקלים</div>
  </div>
</section>

<section id="deals">
  <div class="product">!שתי שוקו בעשרה שקלים</div>
  <div class="product">!שלושה עוגיות בעשרה שקלים</div>
  <div class="product">!עוגיה+שוקו בתשעה שקלים</div>
</section>

<section id="hours">
  <div class="product">שעות פעילות יפורסמו בקרוב.</div>
</section>

<section id="delivery">
  <div class="product">פרטי משלוחים יפורסמו בקרוב.</div>
</section>
</main>

<footer>
  <div id="date-time">טוען תאריך ושעה…</div>
</footer>

<script>
 const tabs = ['home','deals','hours','delivery'];
tabs.forEach(id=>{
  document.getElementById('tab-'+id).onclick=()=>{
    tabs.forEach(t=>{
      document.getElementById('tab-'+t).classList.remove('active');
      document.getElementById(t).classList.remove('active');
    });
    document.getElementById('tab-'+id).classList.add('active');
    document.getElementById(id).classList.add('active');
  }
});

function search(){
  const term=document.getElementById('search-input').value.trim();
  const items=[...document.querySelectorAll('#products .product')];
  items.forEach(el=>{
    el.style.display = el.textContent.includes(term) ? 'block' : 'none';
  });
}

document.getElementById('search-button').onclick = search;
document.getElementById('search-input').onkeydown = e=>{
  if(e.key==='Enter') search();
};

function updateDateTime(){
  const now=new Date(), opts={year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit'};
  document.getElementById('date-time').textContent =
    now.toLocaleDateString('he-IL',opts)+' '+now.toLocaleTimeString('he-IL',opts);
}
setInterval(updateDateTime,1000);
updateDateTime();
</script>
</body>
</html>
