 <!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מתוקים באבן יהודה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #fff0f5;
      margin: 0; padding: 0;
    }
    header {
      background: #ff69b4;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    #nav {
      width: 200px;
      background: #ff69b4;
      height: calc(100vh - 60px);
      float: left;
      padding-top: 20px;
    }
    #nav button {
      width: 100%;
      padding: 15px;
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      text-align: right;
      cursor: pointer;
    }
    #content {
      margin-left: 200px;
      padding: 20px;
    }
    #search-bar {
      margin-bottom: 20px;
      display: flex;
    }
    #search-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #search-button {
      padding: 10px 20px;
 background: #ff69b4;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .products div {
      margin-bottom: 10px;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #footer {
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #whatsapp-button {
      padding: 10px 20px;
      background: #25D366;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>מתוקים באבן יהודה</header>
  <div id="nav">
    <button onclick="showTab('home')">דף הבית</button>
    <button onclick="showTab('deals')">מבצעים</button>
    <button onclick="showTab('hours')">שעות פעילות</button>
    <button onclick="showTab('delivery')">משלוחים</button>
  </div>
  <div id="content">
    <div id="home" class="tab">
      <div id="search-bar">
        <input id="search-input" type="text" placeholder="חפש מוצר..." />
        <button id="search-button">חפש</button>
      </div>
      <div class="products" id="products-list">
 <div class="product" data-name="עוגיות שוקולד">עוגיות שוקולד – 4 שקלים</div>
        <div class="product" data-name="שוקו">שוקו – 6 שקלים</div>
        <div class="product" data-name="קרפים">מארז 10 קרפים – 15 שקלים</div>
      </div>
    </div>
    <div id="deals" class="tab" style="display:none">
      <img src="https://static.wixstatic.com/media/ea098c_1bf6f8e0c3bb4974be6d6c611ea4e352~mv2_d_1500_1500_s_2.jpg" alt="מבצעים" style="max-width:100%; margin-bottom:20px" />
      <div>שתי שוקו בעשרה שקלים!</div>
      <div>שלושה עוגיות בעשרה שקלים!</div>
      <div>עוגיה+שוקו בתשעה שקלים!</div>
    </div>
    <div id="hours" class="tab" style="display:none">
      <div>שעות פעילות יפורסמו בקרוב.</div>
    </div>
    <div id="delivery" class="tab" style="display:none">
      <div><strong>איסוף עצמי:</strong><br>להגיע רק לאחר הודעה שההזמנה מוכנה<br>כתובת: השרון 1</div><br>
      <div><strong>משלוח:</strong><br>בתוספת 6 שקלים נגיע עד לביתכם עם האוכל הטעים!</div><br>
      <button id="whatsapp-button">להזמנה!</button>
    </div>
  </div>
  <div id="footer">
    <span id="date-time"></span>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
}
    document.getElementById('search-button').onclick = () => {
      const q = document.getElementById('search-input').value.trim().toLowerCase();
      document.querySelectorAll('.product').forEach(p => {
        p.style.display = p.textContent.toLowerCase().includes(q) ? 'block' : 'none';
      });
    };
    document.getElementById('whatsapp-button').onclick = () => {
      window.location.href = 'https://wa.me/972545561168';
    };
    function updateDate() {
      const now = new Date();
      const dateStr = now.toLocaleDateString('he-IL', { year: 'numeric', month: '2-digit', day: '2-digit' });
      const timeStr = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('date-time').textContent = timeStr |{dateStr};
    }
    setInterval(updateDate, 1000);
    updateDate();
  </script>
</body>
</html>
